<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
          <link rel="icon" href="/images/logo-header.png">
    <title>PhoneZ</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/cart}" href="#">cart</a>
                </li>
               <li class="nav-item active">
                <span class="nav-link" th:text="${#session.getAttribute('cartCount')}">0</span>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="container-fluid" style="margin-top: 30px">
    <div class="search justify-content-center">
        <form class="row no-gutters justify-content-center" action="/bills/search" method="get">
            <input class="col-sm-7 d-flex justify-content-center" type="text" name="keyword" th:value="${keyword}" placeholder="Nhập từ khóa...">
            <button class="col-sm-2 d-flex justify-content-center" name="query" type="submit">Tìm kiếm</button>
        </form>
    </div>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">SN</th>
            <!--<th scope="col">Name</th>
            <th scope="col">Adress</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Information</th>-->
            <th scope="col">Product's name</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="bill, iStat : ${bills}" th:if="${bill.user.id} == ${#session.getAttribute('userId')}">
            
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <!--    <td th:text="${bill.firstName} + ' ' + ${bill.lastName}"></a>
                <td th:text="${bill.address} + ', ' + ${bill.town_city}">Larry</td>
                <td th:text="${bill.email}">Larry</td>
                <td th:text="${bill.phoneNumber}">Larry</td>
                <td th:text="${bill.addInformation}">Larry</td> -->
           
            <td>
                <a class="nav-link" th:href="@{/bills/viewbill/{id}(id=${bill.id})}" href="#">
                    <span th:each="product : ${bill.productName}" th:text="${product} + '; '"></span>
                </a>
            </td>
            <td th:text="${#numbers.formatDecimal(bill.price, 0, 'COMMA', 2, 'POINT')} + ' VNĐ'">Larry</td>
            
        </tr>
        </tbody>
    </table>
</div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
